<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить человек</title>
</head>
<body>
<h3>Добавить нового пользователя</h3>
<form th:method="post" th:action="@{/people/new}" th:object="${person}">
    <label for="name">Имя: </label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <br/>
    <label for="year">Год рождения: </label>
    <input type="number" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

    <br/>
    <label for="date">Дата рождения (dd/MM/yyyy): </label>
    <input type="text" id="date" th:field="*{dateOfBirth}">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
