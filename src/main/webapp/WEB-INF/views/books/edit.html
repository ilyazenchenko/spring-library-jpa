<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<h3>Редактировать книгу</h3>
<form th:method="patch" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="name">Название: </label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="author">Автор: </label>
    <input type="text" id="author" th:field="*{author}">
    <br/>
    <label for="name">Год: </label>
    <input type="number" id="year" th:field="*{year}">
    <br/>
    <input type="submit" value="Редактировать">
</form>
</body>
</html>
